[directory]
style = "fg:#180024 bg:#7E6B9C  "
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#BCEBCB"
format = '[[ $symbol $branch ](fg:#180024 bg:#614E7A)]($style)'

[git_status]
style = "bg:#BCEBCB"
format = '[[($all_status$ahead_behind )](fg:#180024 bg:#614E7A)]($style)'

