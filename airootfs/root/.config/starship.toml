format = """
[░▒▓](#BAAFC6 )\
[  ](bg:#BAAFC6 fg:#180024)\
[](bg:#7E6B9C  fg:#BAAFC6 )\
$directory\
[](fg:#7E6B9C   bg:#614E7A)\
$git_branch\
$git_status\
[](fg:#614E7A bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$python\
$aws\
$buf\
$c\
$conda\
